{% extends "base.html" %}

{% block description %}Mesures de trucs{% endblock %}
{% block body %}

 <table class="ink-table alternating hover">
  <thead>
   <tr>
    <th>Jour</th>
    <th>Type</th>
    <th>Valeur</th>
   </tr>
  </thead>
  <tbody>
  {% for mesure in mesures %}
   <tr>
    <td align="center">{{ mesure.jour|date:"j/m/y" }}</td>
    <td align="center">{{ mesure.type }}</td>
    <td>{{ mesure.valeur }}</td>
   </tr>
  {% endfor %}
  </tbody>
 </table>

{% endblock %}
